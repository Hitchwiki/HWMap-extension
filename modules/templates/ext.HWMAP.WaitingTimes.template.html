<!-- WaitingTimes -->
<div class="hw-waiting-time-widget">
  {{#if waiting_time_count}}
    Waiting time {{waiting_time_average}} minutes ({{waiting_time_count}})
  {{else}}
    No waiting times yet.
  {{/if}}
  {{#if _isAddingWaitingTimeVisible}}
    <div id="hw-add_waiting_time_{{id}}" class="hw-add-waiting-time">
      <input value="{{_new_waiting_time_h}}" type="number" class="hw-waiting-time-input" min="0" max="24" step="1" placeholder="h" title="Hours..." /> h.
      <input value="{{_new_waiting_time_m}}" type="number" class="hw-waiting-time-input" min="0" max="60" step="1" placeholder="m" title="Minutes..." /> m.
      <button class="hw-button hw-button-small" onclick="mw.HWMaps.City.addWaitingTime('{{_new_waiting_time_h}}', '{{_new_waiting_time_m}}', {{id}}, 'spots.groupSpots.{{cardinalDirection}}.{{index}}')">
        Add
      </button>
      <button class="hw-button hw-button-small" onclick="mw.HWMaps.City.toggleAddingWaitingTime('spots.groupSpots.{{cardinalDirection}}.{{index}}')">
        Cancel
      </button>
    </div>
  {{else}}
    <button id="hw-waiting_time_button_{{id}}"
            type="button"
            onclick="mw.HWMaps.City.toggleAddingWaitingTime('spots.groupSpots.{{cardinalDirection}}.{{index}}')"
            class="hw-waiting-time-button hw-button hw-button-small">
      Add your experiences
    </button>
  {{/if}}
</div>
<!-- /WaitingTimes -->
